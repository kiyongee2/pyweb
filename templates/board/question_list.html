<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>질문 목록</title>
    <link rel="stylesheet" href="{% static 'board/css/bootstrap.css/' %}">
</head>
<body>
  <div class="container my-3">
      <table class="table">
          <thead class="thead-dark">
            <tr>
                <th>번호</th><th>제목</th><th>작성일</th>
            </tr>
          </thead>
          <tbody>
            {% if question_list %}
                {% for question in question_list %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>
                        <a href="{% url 'board:detail' question.id %}">{{ question.subject }}</a>
                    </td>
                    <td>{{ question.create_date }}</td>
                </tr>
                {% endfor %}
            {% else %}
              <p>질문이 없습니다.</p>
            {% endif %}
          </tbody>
      </table>
      <a href="{% url 'board:question_create' %} " class="btn btn-primary">질문 등록</a>
  </div>

    <!-- 부트스트랩 적용 전

</body>
</html>
